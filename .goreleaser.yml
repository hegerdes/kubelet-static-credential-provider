# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# goreleaser build --auto-snapshot --clean
version: 2
project_name: static-credential-provider

builds:
  - id: static-credential-provider
    main: ./main.go
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - ppc64le
      - s390x
    ignore:
      - goos: windows
        goarch: ppc64le
      - goos: windows
        goarch: s390x
      - goos: darwin
        goarch: ppc64le
      - goos: darwin
        goarch: s390x

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

release:
  github:
    owner: hegerdes
    name: kubelet-static-credential-provider
  prerelease: auto
  header: |
    ## {{ .ProjectName }} Version {{ .Version }}

    You can install the credential provider with:
    ```bash
    export RELEASE_URL=<my-version>
    wget https://$RELEASE_URL -O /var/lib/kubelet/plugins/static-credential-provider
    ```

    Check out the [Quickstart](https://github.com/hegerdes/kubelet-static-credential-provider?tab=readme-ov-file#quickstart) guide on how to configure your kubelet:

  extra_files:
    - glob: ./hack/*.sh

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
